<html>
   <body>
      <form>
         <table border="1">
            <tr>
               <td align="right">
                  <b>Last Name</b> 
               </td>
               <td >
                  <input type="text" name="lastName" size="35" />
               </td>
            </tr>
            <tr>
               <td align="right">
                  <b>First Name</b> 
               </td>
               <td >
                  <input type="text" name="lastName" size="35" />
               </td>
            </tr>
            <tr>
               <td align="right">
                  <b>Address</b>
               </td>
               <td>
                  <textarea rows="3" cols="37"></textarea>
               </td>
            </tr>
            <tr>
               <td>
                  City 
               </td>
               <td>
                  <input type="text" size="20"></input>
                  State
                  <input type="text" size="5"></input>
               </td>
            </tr>
            <tr>
               <td>
                  Zip/Postal Code
               </td>
               <td>
                  <input type="text" name="zip" size="5" />
               </td>
            </tr>
            <tr>
               <td>
                  Country
               </td>
               <td>
                  <select>
                     <option value ="Bulgaria">Bulgaria</option>
                     <option value = "Brasil">Brasil</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>
                  Phone(country code,area code,number)
               </td>
               <td>
                  (+
                  <input type="text" name="countryCode" size="3" />
                  )
                  <input type="text" name="codeArea" size="3"/>
                  -
                  <input type="text" name="number" size="9"/>
               </td>
            </tr>
            <tr>
               <td>
                  E-mail
               </td>
               <td>
                  <input type="text" name="mail" size="35" />
               </td>
            </tr>
            <tr>
               <td>
                  Birth date
               </td>
               <td>
                  Month 
                  <input type="text" name="month" maxlength="2" size="1" />
                  Day
                  <input type="text" name="day" maxlength="2" size="1" />
                  Year(4 digit)
                  <input type="text" name="year" maxlength="4" size="2"/>
               </td>
            </tr>
            <tr>
               <td>
                  Gender
               </td>
               <td>
                  <select>
                     <option> Male</option>
                     <option> Female</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>
                  Starting date
               </td>
               <td>
                  <input type="radio" name="startOn"/> Spring 2006
                  <input type="radio" name="startOn"/> Summer 2006
               </td>
            </tr>
            <tr>
               <td>
                  Comments / Questions
               </td>
               <td>
                  <textarea rows="4" cols="37"></textarea>
               </td>
            </tr>
            <tr>
               <td colspan="2" align="center">
                  <input type="submit"/>
                  <input type="submit" value="Clear This Form" /> 
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
